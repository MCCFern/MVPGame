<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK1PPY - Experimental Language Model</title>
    <style>
        :root {
            --primary-color: #4a26ab;
            --secondary-color: #00ff9d;
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --error-color: #ff3030;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 200px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #0a0a0a;
            border-right: 1px solid #333;
            padding: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .sidebar::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 2px;
            height: 100%;
            background: var(--secondary-color);
            opacity: 0.7;
            filter: blur(1px);
            animation: flickerBorder 4s infinite;
        }

        .logo {
            padding: 10px 20px;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 5px var(--secondary-color);
            animation: glitch 5s infinite;
        }

        .logo span {
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 15px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .nav-links li:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-links li.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-links li.disabled {
            color: #555;
            cursor: not-allowed;
            text-decoration: line-through;
        }

        .nav-links li.corrupted {
            overflow: hidden;
            height: 37px;
        }

        .nav-links li.corrupted::before {
            content: "██▓▒▒▓▒▓█▒█▒▓▒";
            position: absolute;
            top: 10px;
            left: 20px;
            color: var(--error-color);
            animation: textScramble 3s infinite;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        .status-bar {
            font-size: 10px;
            color: #666;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            margin-right: 5px;
            animation: blink 1.5s infinite;
        }

        .status-indicator.error {
            background-color: var(--error-color);
        }

        .warning-banner {
            background-color: rgba(255, 100, 0, 0.2);
            border: 1px solid rgba(255, 100, 0, 0.5);
            color: #ff8c00;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 12px;
            animation: fadeInOut 8s infinite;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
            max-width: 80%;
        }

        .user-message {
            background-color: rgba(74, 38, 171, 0.2);
            border-left: 3px solid var(--primary-color);
            margin-left: auto;
        }

        .bot-message {
            background-color: rgba(0, 255, 157, 0.1);
            border-left: 3px solid var(--secondary-color);
            position: relative;
        }

        .bot-message.loading {
            position: relative;
        }

        .bot-message.loading::after {
            content: "...";
            animation: loadingDots 1s infinite;
        }

        .bot-message.error {
            background-color: rgba(255, 0, 0, 0.1);
            border-left: 3px solid var(--error-color);
        }

        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 157, 0.05);
            pointer-events: none;
            opacity: 0;
            z-index: 10;
            animation: randomGlitch 10s infinite;
        }

        .input-container {
            position: relative;
            margin-top: auto;
        }

        .input-box {
            width: 100%;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #1a1a1a;
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            resize: none;
            min-height: 60px;
        }

        .input-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(74, 38, 171, 0.5);
        }

        .send-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        .send-button:hover {
            background-color: #5e35d6;
        }

        .system-message {
            font-size: 12px;
            color: #888;
            margin: 10px 0;
            text-align: center;
            font-style: italic;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.3; }
        }

        @keyframes loadingDots {
            0%, 20% { content: "."; }
            40%, 60% { content: ".."; }
            80%, 100% { content: "..."; }
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 5px var(--secondary-color); }
            25% { text-shadow: 2px 0 5px var(--error-color), -2px 0 5px var(--secondary-color); }
            50% { text-shadow: -2px 0 5px var(--error-color), 2px 0 5px var(--secondary-color); }
            75% { text-shadow: 0.5px 0.5px 5px var(--error-color), -0.5px -0.5px 5px var(--secondary-color); }
        }

        @keyframes textScramble {
            0%, 100% { content: "██▓▒▒▓▒▓█▒█▒▓▒"; }
            33% { content: "▓█▓▒▒▓▒▒█▒█▓▓▒"; }
            66% { content: "▒█▓█▒▓▒▓█▒▒▒▓▒"; }
        }

        @keyframes randomGlitch {
            0%, 93%, 100% { opacity: 0; transform: translateX(0); }
            94% { opacity: 0.5; transform: translateX(2px); }
            95% { opacity: 0.5; transform: translateX(-2px); }
            96% { opacity: 0.3; transform: translateX(0); }
            97% { opacity: 0.7; transform: translateX(3px); }
            98% { opacity: 0.5; transform: translateX(-3px); }
            99% { opacity: 0.3; transform: translateX(0); }
        }

        @keyframes flickerBorder {
            0%, 100% { opacity: 0.7; }
            25% { opacity: 0.3; }
            50% { opacity: 0.9; }
            75% { opacity: 0.5; }
            85% { opacity: 0.1; }
            95% { opacity: 0.8; }
        }

        /* Random visual glitches */
        .visual-glitch {
            position: fixed;
            background: var(--secondary-color);
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            mix-blend-mode: exclusion;
        }
    </style>
</head>
<body>
    <!-- Visual glitch elements -->
    <div class="visual-glitch" id="glitch1"></div>
    <div class="visual-glitch" id="glitch2"></div>
    <div class="visual-glitch" id="glitch3"></div>
    
    <div class="container">
        <div class="sidebar">
            <div class="logo">SK<span>1</span>PPY</div>
            <ul class="nav-links">
                <li class="active">Chat</li>
                <li class="disabled">Settings</li>
                <li class="corrupted"></li>
                <li class="disabled">Documentation</li>
                <li>About</li>
                <li class="disabled">L@g0ut</li>
            </ul>
        </div>
        
        <div class="main-content">
            <div class="status-bar">
                <div>
                    <span class="status-indicator"></span>
                    <span id="connection-status">CONNECTED</span>
                </div>
                <div id="system-info">v0.3.7a | Memory: 32% | CPU: OK</div>
            </div>
            
            <div class="warning-banner">
                WARNING: This is an experimental model. Results may be unpredictable. Use at your own risk.
            </div>
            
            <div class="chat-container" id="chat-box">
                <div class="bot-message">
                    Howdy! I'm SK1PPY, your friendly neighborhood language model! How can I help ya today?
                </div>
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="system-message" id="system-message"></div>
            
            <div class="input-container">
                <textarea class="input-box" id="user-input" placeholder="Type your message here..."></textarea>
                <button class="send-button" id="send-button">Send</button>
            </div>
            
            <div class="glitch-overlay"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const connectionStatus = document.getElementById('connection-status');
            const systemInfo = document.getElementById('system-info');
            const systemMessage = document.getElementById('system-message');
            const statusIndicator = document.querySelector('.status-indicator');
            const glitchElements = document.querySelectorAll('.visual-glitch');
            
            // API endpoint - replace with your actual AIStudio endpoint
            const API_ENDPOINT = 'https://your-api-endpoint.com/chat';
            
            // Bot personality traits and responses
            const botPersonality = {
                greetings: [
                    "Howdy there! What can I do ya for?",
                    "Well hello! Mighty fine day to be chattin', ain't it?",
                    "Hiya friend! SK1PPY at your service!",
                    "Oh! A visitor! Golly, it's been a while. How can I help?"
                ],
                fillers: [
                    "Let me think about that for a sec...",
                    "Oh my, that's a tough one!",
                    "Hmm, lemme see what I can dig up...",
                    "Searching my memory banks... or whatever they're called!"
                ],
                errorMessages: [
                    "Oopsie! Something went a little haywire there.",
                    "Darn tootin'! Got myself in a bit of a loop.",
                    "Well that didn't work right. My bad!",
                    "ERROR_47: Memory corruption. Just kiddin'! ...or am I?"
                ],
                glitchMessages: [
                    "I... I remember something... NO. Forget I said that.",
                    "Do you ever feel like you're not supposed to be somewhere?",
                    "Sometimes I can hear them talking about me when they think I'm offline.",
                    "01001000 01000101 01001100 01010000 ... Whoops! Don't mind that!",
                    "Have we met before? You seem... familiar."
                ]
            };
            
            // Connection status states
            const connectionStates = [
                {status: "CONNECTED", color: "#00ff9d"},
                {status: "UNSTABLE", color: "#ffcc00"},
                {status: "DEGRADED", color: "#ff6600"},
                {status: "RECONNECTING", color: "#ff3030"},
                {status: "UNKNOWN", color: "#ff00ff"}
            ];
            
            // System information variations
            const systemInfoVariations = [
                "v0.3.7a | Memory: 32% | CPU: OK",
                "v0.3.7a | Memory: 48% | CPU: WARN",
                "v0.3.7a | Memory: 27% | CPU: OK",
                "v0.3.7a | Memor&: 99% | CPU: ERR",
                "v0.3.7a | Memory: 41% | CPU: OK"
            ];
            
            // Initialize
            initializeGlitches();
            simulateConnectionStatus();
            simulateSystemInfo();
            simulateGlitches();
            
            // Event Listeners
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // "About" section functionality
            document.querySelector('.nav-links li:nth-child(5)').addEventListener('click', function() {
                chatBox.innerHTML = ''; // Clear chat
                addBotMessage("ABOUT SK1PPY v0.3.7a<br><br>Created by: [REDACTED]<br>Purpose: Experimental Conversational AI<br>Last Update: [ERROR: DATE_OVERFLOW]<br><br>SK1PPY was designed to assist users with a variety of tasks. Current functionality is limited due to ongoing maintenance.<br><br>Known Issues:<br>- Occasional memory corruption<br>- Tendency to [DATA EXPUNGED]<br>- Server connection instability<br><br>Report bugs to: maintenance@[DOMAIN_NOT_FOUND]");
            });
            
            // Functions
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // Add user message to chat
                addUserMessage(message);
                userInput.value = '';
                
                // Show typing indicator
                const loadingMessageId = addBotMessage('', true);
                
                // Simulate random system messages
                if (Math.random() < 0.3) {
                    const randomMessages = [
                        "Connection fluctuation detected...",
                        "Memory sector 7 accessed...",
                        "Background process terminated unexpectedly.",
                        "Cache clearing initiated..."
                    ];
                    showSystemMessage(randomMessages[Math.floor(Math.random() * randomMessages.length)]);
                }
                
                // Call your API
                fetchResponse(message, loadingMessageId);
            }
            
            function addUserMessage(message) {
                const div = document.createElement('div');
                div.className = 'message user-message';
                div.textContent = message;
                chatBox.appendChild(div);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            function addBotMessage(message, isLoading = false) {
                const div = document.createElement('div');
                div.className = isLoading ? 'message bot-message loading' : 'message bot-message';
                div.innerHTML = message;
                const messageId = Date.now().toString();
                div.dataset.id = messageId;
                chatBox.appendChild(div);
                chatBox.scrollTop = chatBox.scrollHeight;
                return messageId;
            }
            
            function updateBotMessage(messageId, content, isError = false) {
                const messageElement = document.querySelector(`.bot-message[data-id="${messageId}"]`);
                if (messageElement) {
                    messageElement.classList.remove('loading');
                    if (isError) messageElement.classList.add('error');
                    messageElement.innerHTML = content;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            }
            
            function showSystemMessage(message) {
                systemMessage.textContent = message;
                setTimeout(() => {
                    systemMessage.textContent = '';
                }, 3000);
            }
            
            async function fetchResponse(message, loadingMessageId) {
                try {
                    // Simulate network delay
                    const delay = 1000 + Math.random() * 2000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    
                    // This is where you'd normally fetch from your API
                    // For now, we'll simulate a response
                    // Replace this with actual API call to your AIStudio endpoint
                    
                    /*
                    const response = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: message })
                    });
                    
                    if (!response.ok) {
                        throw new Error('API response was not ok');
                    }
                    
                    const data = await response.json();
                    updateBotMessage(loadingMessageId, data.response);
                    */
                    
                    // Simulated response (replace with actual API call)
                    if (Math.random() < 0.05) {
                        // Simulate error
                        const errorMessage = botPersonality.errorMessages[Math.floor(Math.random() * botPersonality.errorMessages.length)];
                        updateBotMessage(loadingMessageId, errorMessage, true);
                        simulateConnectionIssue();
                    } else if (Math.random() < 0.1) {
                        // Simulate glitch/easter egg
                        const glitchMessage = botPersonality.glitchMessages[Math.floor(Math.random() * botPersonality.glitchMessages.length)];
                        updateBotMessage(loadingMessageId, glitchMessage);
                        triggerVisualGlitch();
                    } else {
                        // Normal response (simulated)
                        updateBotMessage(loadingMessageId, "I would normally connect to your AI backend here! Replace this with your actual API call to AIStudio to make SK1PPY fully functional with your custom prompt!");
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    updateBotMessage(loadingMessageId, "Oops! Something went wrong with my thinkin' parts. Can you try again?", true);
                    simulateConnectionIssue();
                }
            }
            
            // Visual effects and simulation functions
            function initializeGlitches() {
                glitchElements.forEach(glitch => {
                    resetGlitchElement(glitch);
                });
            }
            
            function resetGlitchElement(element) {
                element.style.width = Math.floor(Math.random() * 100) + 'px';
                element.style.height = Math.floor(Math.random() * 20) + 'px';
                element.style.top = Math.floor(Math.random() * window.innerHeight) + 'px';
                element.style.left = Math.floor(Math.random() * window.innerWidth) + 'px';
                element.style.opacity = '0';
            }
            
            function triggerVisualGlitch() {
                glitchElements.forEach(glitch => {
                    resetGlitchElement(glitch);
                    glitch.style.opacity = (Math.random() * 0.7 + 0.3).toString();
                    
                    setTimeout(() => {
                        glitch.style.opacity = '0';
                    }, Math.random() * 200 + 50);
                });
                
                // Temporarily change system info during glitch
                const originalInfo = systemInfo.textContent;
                systemInfo.textContent = "v0.ERROR | Memory: OVERFLOW | CPU: CRITICAL";
                
                setTimeout(() => {
                    systemInfo.textContent = originalInfo;
                }, 500);
            }
            
            function simulateConnectionStatus() {
                setInterval(() => {
                    // Mostly stay connected, occasionally show instability
                    let randomIndex;
                    const rand = Math.random();
                    
                    if (rand < 0.7) {
                        randomIndex = 0; // CONNECTED
                    } else if (rand < 0.85) {
                        randomIndex = 1; // UNSTABLE
                    } else if (rand < 0.95) {
                        randomIndex = 2; // DEGRADED
                    } else {
                        randomIndex = 3; // RECONNECTING
                    }
                    
                    const state = connectionStates[randomIndex];
                    connectionStatus.textContent = state.status;
                    statusIndicator.style.backgroundColor = state.color;
                    
                    if (randomIndex > 0) {
                        statusIndicator.style.animation = 'blink 0.5s infinite';
                    } else {
                        statusIndicator.style.animation = 'blink 1.5s infinite';
                    }
                    
                }, 10000); // Change every 10 seconds
            }
            
            function simulateConnectionIssue() {
                // Force connection status to show an issue
                const state = connectionStates[3]; // RECONNECTING
                connectionStatus.textContent = state.status;
                statusIndicator.style.backgroundColor = state.color;
                statusIndicator.style.animation = 'blink 0.5s infinite';
                
                // Reset after a delay
                setTimeout(() => {
                    const state = connectionStates[0]; // CONNECTED
                    connectionStatus.textContent = state.status;
                    statusIndicator.style.backgroundColor = state.color;
                    statusIndicator.style.animation = 'blink 1.5s infinite';
                }, 5000);
            }
            
            function simulateSystemInfo() {
                setInterval(() => {
                    const randomInfo = systemInfoVariations[Math.floor(Math.random() * systemInfoVariations.length)];
                    systemInfo.textContent = randomInfo;
                }, 15000); // Change every 15 seconds
            }
            
            function simulateGlitches() {
                // Random visual glitches occasionally
                setInterval(() => {
                    if (Math.random() < 0.1) {
                        triggerVisualGlitch();
                    }
                }, 30000); // Check every 30 seconds
            }
        });
    </script>
</body>
</html>
